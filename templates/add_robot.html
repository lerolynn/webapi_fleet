{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="robot_name" placeholder="Robot Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="ip_address" placeholder="IP Address" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add Robot</button>
    </form>
{% endblock %}
